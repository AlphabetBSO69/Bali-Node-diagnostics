name: Bali-Node-Librarian

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sweep-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Archive and Shadow Sweep
        run: python .github/scripts/librarian_logic.py

      - name: Commit and Push
        run: |
          git config --global user.name "Bali-Node-Librarian"
          git config --global user.email "librarian@bali.node"
          
          # Stage the changes from the Python script
          git add .
          
          # Commit locally so the index is clean
          git commit -m "Librarian: [V_STATE_ZERO] Internal Sweep" || echo "No changes to commit"
          
          # Now pull Pilot activity on top of the clean commit
          git pull --rebase origin main
          
          # Final push to the cloud
          git push origin main