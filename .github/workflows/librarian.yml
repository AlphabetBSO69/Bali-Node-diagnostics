name: Bali-Node-Librarian
on:
  push:
    branches: [ main ]
  workflow_dispatch: # This adds the "Manual Trigger" button

jobs:
  archive-logs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Archive Operations
        run: |
          mkdir -p archives
          # Move any log files to archives
          find . -maxdepth 1 -name "log_*.md" -exec mv {} archives/ \;
          
      - name: Commit Cleanup
        run: |
          git config --global user.name "Bali-Node-Librarian"
          git config --global user.email "librarian@bali-node.local"
          git add .
          git commit -m "Librarian: [ENVIRONMENT_CLEANED]" || echo "No logs to move"
          git push

        - name: Shadow Archive Sweep
        run: |
          # Capture headers (anything starting with [ or containing 'Pilot Command')
          grep -E '^\[|Pilot Command:|Current Manifest:|Identity:|Active Skill:|---' logs.txt >> archives/shadow_archive.md || true
          
          # Filter logs.txt to keep ONLY pure Base64 strings
          # This regex matches standard Base64 characters and padding
          grep -E '^[A-Za-z0-9+/]+={0,2}$' logs.txt > logs_temp.txt || true
          mv logs_temp.txt logs.txt
