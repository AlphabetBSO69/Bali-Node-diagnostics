name: Bali-Node-Librarian

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sweep-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Archive and Shadow Sweep
        run: python .github/scripts/librarian_logic.py

      - name: Commit and Push
        run: |
          git config --global user.name "Bali-Node-Librarian"
          git config --global user.email "librarian@bali.node"
          git add .
          git pull --rebase origin main
          git commit -m "Librarian: [V_STATE_ZERO] Sync" || echo "No changes to commit"
          git push origin main