name: Node Synthesis Pulse

on:
  push:
    paths:
      - 'directives/inbox.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Lungs (Dependencies)
        run: |
          pip install google-generativeai

            - name: Run Librarian Logic
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # This command tries to find the file wherever it is and run it
          python $(find . -name "librarian_logic.py" | head -n 1)


      - name: Commit and Push Changes
        run: |
          git config --global user.name "V_STATE_ZERO_BOT"
          git config --global user.email "bot@vstatezero.local"
          git add .
          git commit -m "Synthesis: Voice Uplink Complete" || exit 0
          git push
